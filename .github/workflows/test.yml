name: Test self-reposcope

on:
    workflow_dispatch:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Rust
              uses: dtolnay/rust-toolchain@stable

            - name: Build self-reposcope
              shell: bash
              run: cargo build --release

            - name: Run self-reposcope (with secrets)
              shell: bash
              run: |
                  ./target/release/self-reposcope \
                    --token "${{ secrets.REPOSCOPE_TOKEN }}" \
                    --excluded-languages "${{ secrets.EXCLUDED_LANGUAGES }}"
